# --- App ---
spring.application.name=helapure-backend
server.port=8080

# --- MySQL DataSource ---
spring.datasource.url=jdbc:mysql://localhost:3306/helapure_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&connectionTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=dini123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update      # dev only; use 'validate' in prod
spring.jpa.show-sql=true                  # dev only
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# --- HikariCP (optional sane defaults) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# --- SQL init (off unless you use schema/data files) ---
spring.sql.init.mode=never
